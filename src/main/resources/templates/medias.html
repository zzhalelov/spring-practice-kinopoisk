<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f8f8;
            margin-top: 20px;
        }

        .nav-link {
            margin: 0 10px;
            font-size: 14pt;
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .content {
            min-height: 80vh;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Kinopoisk KZ</span>
        </a>
        <ul class="nav nav-pills">
            <!--            <li class="nav-item"><a href="" class="nav-link">Каталог</a></li>-->
            <!--            <li class="nav-item"><a href="" class="nav-link">Вход</a></li>-->
            <!--            <li class="nav-item"><a href="" class="nav-link">Регистрация</a></li>-->
        </ul>
    </header>

    <div class="content">
        <h1>Все медиа</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Название медиа</th>
                <th>Тип</th>
                <th>Жанр</th>
                <th>Год выпуска</th>
                <th>Страна</th>
                <th>Возрастная категория</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="media: ${medias}">
                <td><a th:href="@{|medias/${media.getId()}|}" th:text="${media.title}"></a></td>
                <td th:href="@{|medias/${media.getId()}|}" th:text="${media.type}"></td>
                <td th:text="${media.genre.name}"></td>
                <td th:href="@{|medias/${media.getId()}|}" th:text="${media.releaseYear}"></td>
                <td th:href="@{|medias/${media.getId()}|}" th:text="${media.country}"></td>
                <td th:href="@{|medias/${media.getAgeCategory()}|}" th:text="${media.getAgeCategory()}"></td>
            </tr>
            </tbody>
        </table>

        <a href="/medias/create">Добавить медиа</a>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <span>Kinopoisk KZ &copy; 2024</span>
    </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
